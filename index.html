<!DOCTYPE html>
<html>
<head>
<title>OpenBeta</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.js'></script>
<script async defer src="https://api.mapbox.com/mapbox-assembly/v0.16.0/assembly.js"></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.css' rel='stylesheet' />
<link href="https://api.mapbox.com/mapbox-assembly/v0.16.0/assembly.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/main.css" />
    

</head>

<body>
<div id='map'></div>
<div id='menu'>
    <input id='outdoors', type='radio', name='rtoggle', value='outdoors', checked='checked'>
    <label for='outdoors'>outdoor</label>
    <input id='satellite-streets', type='radio', name='rtoggle', value='satellite-streets'>
    <label for='satellite-streets'>satellite</label>
</div>
<div id='toggle_menu'></div>

<div id='type_menu'>
    <label class='switch-container', id='sport'>
    <input type='checkbox'checked/>
    <div class='switch switch--red mr6'></div><b>Sport</b>
    </label>
    
    <label class='switch-container', id='trad'>
    <input type='checkbox'checked/>
    <div class='switch switch--yellow mr6'></div><b>Trad</b>
    </label>
    
     <label class='switch-container', id='top-rope'>
    <input type='checkbox'checked/>
    <div class='switch switch--purple mr6'></div><b>TR</b>
    </label>
    
     <label class='switch-container', id='boulder'>
    <input type='checkbox'checked/>
    <div class='switch switch--blue mr6'></div><b>Boulder</b>
    </label>
</div>
    
<script src='js/main.js'></script>
</body>
</html>
